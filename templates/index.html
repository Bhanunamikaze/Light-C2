<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light C2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .tab-content {
            margin-top: 20px;
    
        }

        .result {
            white-space: pre-wrap;
            background-color: #f1f1f1;
            padding: 10px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }

    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Light Command & Control</h2>
    </br>
    <ul class="nav nav-tabs" id="clientTabs" role="tablist">
        {% for client in clients %}
        <li class="nav-item">
            <a class="nav-link{% if loop.index == 1 %} active{% endif %}" id="client-{{ loop.index }}-tab" data-toggle="tab"
               href="#client-{{ loop.index }}" role="tab" aria-controls="client-{{ loop.index }}"
               aria-selected="{% if loop.index == 1 %}true{% else %}false{% endif %}">Client {{ loop.index }} ({{ client.ip }})</a>
        </li>
        {% endfor %}
    </ul>
    <div class="tab-content" id="clientTabsContent">
        {% for client in clients %}
        <div class="tab-pane fade{% if loop.index == 1 %} show active{% endif %}" id="client-{{ loop.index }}" role="tabpanel"
             aria-labelledby="client-{{ loop.index }}-tab">
            <div class="form-group">
                <label for="command-{{ loop.index }}">Command for Client {{ loop.index }} ({{ client.ip }}):</label>
                <input type="text" class="form-control" id="command-{{ loop.index }}" placeholder="Enter command">
                <button class="btn btn-primary mt-2" onclick="sendCommand({{ loop.index - 1 }})">Send Command</button>
            </div>
   
            <div class="mt-3 result" id="client-output-{{ loop.index }}"></div>
        </div>
        {% endfor %}
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function sendCommand(clientIndex) {
        const command = document.getElementById(`command-${clientIndex + 1}`).value;
        if (command.trim() !== "") {
            $.ajax({
                url: `/send_command/${clientIndex}`,
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ command: command }),
                success: function(response) {
                    document.getElementById(`client-output-${clientIndex + 1}`).innerHTML = response.result;
                },
                error: function(xhr, status, error) {
                    console.error(`Error: ${status} - ${error}`); 
                }
            });
        } else {
            alert('Please enter a command.');
        }
    }

</script>

</body>
</html>
